<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - INADS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
      width: 350px;
      text-align: center;
    }
    .reset-container h2 {
      color: #00c853;
      margin-bottom: 20px;
    }
    .reset-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #e0e0e0;
    }
    .reset-container button {
      background-color: #00c853;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .reset-container button:hover {
      background-color: #009624;
    }
  </style>
</head>
  <-- Reset Password -->
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <input type="password" id="new-password" name="password" placeholder="Enter new password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script>
    // Extract the token from the URL
    const token = window.location.pathname.split('/').pop();
    document.getElementById('reset-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const password = document.getElementById('new-password').value;
      try {
        const response = await fetch(`/reset-password/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `password=${encodeURIComponent(password)}`
        });
        if (response.ok) {
          document.body.innerHTML = `
            <div style="text-align: center; padding-top: 100px; color: #e0e0e0; font-family: Arial, sans-serif;">
              <h2>Password has been reset successfully!</h2>
              <p>You can now <a href="/" style="color: #00c853;">log in</a> with your new password.</p>
            </div>
          `;
        } else {
          alert('Failed to reset password. The link may have expired.');
        }
      } catch (error) {
        console.error('Error resetting password:', error);
        alert('An error occurred. Please try again later.');
      }
    });
  </script>
</body>
</html>
