<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - INADS</title>
  <!-- Bootstrap and Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #00c853;
      border: none;
    }
    .btn-primary:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center"><i class="fas fa-key"></i> Reset Password</h3>
    <form id="reset-form" method="POST">
      <div class="form-group">
        <label for="password">Enter your New Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
  </div>

  <script>
    // Extract the email from the query parameter (e.g., reset_password.html?email=user@example.com)
    function getEmailFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('email');
    }
    const email = getEmailFromQuery();
    if (email) {
      // Set the form action to use the email parameter
      document.getElementById("reset-form").action = "/reset-password/" + encodeURIComponent(email);
    } else {
      alert("No email specified for password reset.");
    }
  </script>
</body>
</html>
