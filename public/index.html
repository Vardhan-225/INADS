<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - INADS</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- (Optional) Bootstrap CSS for layout assistance -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Body with dark background & full-screen layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* tsParticles Container */
    #tsparticles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Login Container (Frosted Glass) */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
      /* Fade-in Animation */
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Header / Brand Title */
    .login-header {
      margin-bottom: 20px;
    }
    .login-header h2 {
      margin: 0;
      font-size: 28px;
      color: #00c853;
    }
    /* Error Message */
    #error-message {
      display: none;
      color: #ff5252;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
    /* Input Groups */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;        /* Keep label on its own line */
      margin-bottom: 8px;    /* Spacing under the label */
      font-weight: bold;
      color: #b0b0b0;
    }
    .input-icon {
      position: relative;
      width: 100%;
    }
    /* Icon styling within the input */
    .input-icon i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #b0b0b0;
      font-size: 1rem;
    }
    .input-icon input {
      width: 100%;
      padding: 10px 10px 10px 35px; /* Left padding to accommodate icon */
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #e0e0e0;
      font-size: 16px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .input-icon input:focus {
      outline: none;
      background-color: #444;
      box-shadow: 0 0 5px #00c853;
    }
    /* Login Button */
    .btn-login {
      background-color: #00c853;
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #009624;
    }
    /* Forgot Password Link */
    .forgot-password {
      display: inline-block;
      margin-top: 15px;
      color: #b0b0b0;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .forgot-password:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- tsParticles for secure data flow background -->
  <div id="tsparticles"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    <form id="login-form" action="/api/auth/login" method="POST">
      <!-- Brand Header -->
      <div class="login-header">
        <!-- INADS brand + shield icon -->
        <h2>INADS <i class="fas fa-shield-alt"></i></h2>
      </div>

      <!-- Error Message -->
      <div id="error-message">Invalid credentials. Please try again.</div>

      <!-- Email Field -->
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login">Login</button>

      <!-- Forgot Password Link -->
      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

  <!-- Font Awesome (for icons) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- tsParticles for the background effect -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <script>
    /* Initialize tsParticles with a "secure data flows" configuration */
    tsParticles.load("tsparticles", {
      fullScreen: {
        enable: true,
        zIndex: 0
      },
      particles: {
        number: {
          value: 40,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#00c853"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.6
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 1.0,
          direction: "right",
          random: false,
          straight: true,
          out_mode: "out",
          bounce: false
        }
      },
      retina_detect: true
    });

    /* Display error message if redirected with ?error=... */
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
      const errorMessage = urlParams.get('error');
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = errorMessage;
      errorDiv.style.display = 'block';
    }

    /* Handle login form submission (AJAX via Fetch) */
    document.getElementById("login-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error-message");

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (data.mfa) {
          // If MFA is enabled, store email and redirect
          localStorage.setItem("tempEmail", email);
          window.location.href = "/mfa.html";
        } else if (data.success) {
          // If login is successful, redirect
          window.location.href = data.redirect;
        } else {
          // Display error
          errorDiv.textContent = data.message || "Invalid email or password";
          errorDiv.style.display = "block";
        }
      } catch (error) {
        console.error("Login error:", error);
        errorDiv.textContent = "An error occurred. Please try again.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
