<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - INADS</title>
    <style>
        body {
            background-color: #0f0f0f; /* Dark background for security feel */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e; /* Card-like dark background */
            border-radius: 15px;
            padding: 40px 30px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: pulseGlow 3s infinite ease-in-out; /* Add pulse animation for ambient light */
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.4);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #00c853;
        }

        .form-header i {
            color: #00c853;
            margin-left: 10px;
        }

        #error-message {
            display: none;
            color: #ff3b30;
            text-align: center;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #b0b0b0;
        }

        .input-icon {
            position: relative;
            width: 100%;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 1.2rem; /* Increase size for better alignment */
        }

        .input-icon input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Increase padding-left to ensure icon does not overlap */
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .input-icon input:focus {
            outline: none;
            background-color: #444;
        }

        .action-group {
            text-align: center;
            margin-top: 30px;
        }

        #login-btn {
            background-color: #00c853;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #login-btn:hover {
            background-color: #009624;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" action="/api/auth/login" method="POST">
            <div class="form-header">
                <h2>INADS <i class="fas fa-shield-alt"></i></h2>
            </div>
            <div id="error-message">
                Invalid credentials. Please try again.
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="action-group">
                <button type="submit" id="login-btn">Login</button>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
    
    <script>
        // Show error message if redirected with an error query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorMessage = urlParams.get('error');
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
