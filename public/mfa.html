<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MFA Verification - INADS</title>
  <!-- Bootstrap CSS (optional) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- tsParticles style and custom style -->
  <style>
    /* Body with dark background & full-screen layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* tsParticles container for background effect */
    #tsparticles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* MFA Container (Frosted Glass Style) */
    .mfa-container {
      position: relative;
      z-index: 1;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
      /* Fade-in Animation */
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .mfa-container h2 {
      color: #00c853;
      margin-bottom: 20px;
      font-size: 26px;
    }
    .mfa-container p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #b0b0b0;
    }
    .mfa-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #e0e0e0;
      font-size: 16px;
    }
    .mfa-container input:focus {
      outline: none;
      background-color: #444;
      box-shadow: 0 0 5px #00c853;
    }
    .mfa-container button {
      background-color: #00c853;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    .mfa-container button:hover {
      background-color: #009624;
    }
    .timer-section {
      margin-top: 10px;
      font-size: 14px;
      color: #b0b0b0;
    }
    .resend-btn {
      margin-top: 8px;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #00c853;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .resend-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .resend-btn:hover:enabled {
      background-color: #444;
      color: #00c853;
    }
    /* Inline error message style */
    .error-message {
      color: #ff5252;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    /* 
      Add any additional styling or media queries here 
    */
  </style>
</head>
<body>
  <!-- tsParticles for secure data flow background -->
  <div id="tsparticles"></div>

  <!-- MFA Form Container -->
  <div class="mfa-container">
    <h2>MFA Verification</h2>
    <p>Please enter the code sent to your email or generated by your authenticator app.</p>
    <form id="mfa-form">
      <input type="text" id="mfa-code" name="code" placeholder="Enter MFA code" required>
      <button type="submit" id="verify-btn">Verify</button>
      <div class="error-message" id="mfa-error"></div>
    </form>

    <div class="timer-section">
      <span id="timer-text">Resend in 30s</span>
      <br>
      <button class="resend-btn" id="resend-btn" disabled>Resend OTP</button>
    </div>
  </div>

  <!-- tsParticles Script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <script>
    // Initialize tsParticles with a "secure data flows" config
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: 0 },
      particles: {
        number: {
          value: 40,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: { value: "#00c853" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1.0,
          direction: "right",
          random: false,
          straight: true,
          out_mode: "out",
          bounce: false
        }
      },
      retina_detect: true
    });

    const errorDiv = document.getElementById("mfa-error");
    const timerText = document.getElementById('timer-text');
    const resendBtn = document.getElementById('resend-btn');
    let timeLeft = 30;

    // --- OTP Verification Logic ---
    document.getElementById('mfa-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = localStorage.getItem("tempEmail");
      const otp = document.getElementById('mfa-code').value.trim();
      errorDiv.style.display = "none";

      try {
        const response = await fetch('/api/auth/verify-mfa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code: otp })
        });

        const data = await response.json();
        if (data.success) {
          // If OTP is valid, route based on role
          if (data.role === 'admin') {
            window.location.href = "/admin-dashboard";
          } else {
            window.location.href = "/dashboard";
          }
        } else {
          errorDiv.textContent = data.message || "Invalid OTP. Please try again.";
          errorDiv.style.display = "block";
        }
      } catch (error) {
        console.error('Error verifying MFA:', error);
        errorDiv.textContent = "An error occurred. Please try again.";
        errorDiv.style.display = "block";
      }
    });

    // --- Timer & Resend OTP Logic ---
    function startTimer() {
      timeLeft = 30;
      resendBtn.disabled = true;
      timerText.textContent = `Resend in ${timeLeft}s`;

      const countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          resendBtn.disabled = false;
          timerText.textContent = "You can now resend OTP.";
        } else {
          timerText.textContent = `Resend in ${timeLeft}s`;
        }
      }, 1000);
    }

    // Initialize timer on page load
    startTimer();

    // Resend OTP Handler
    resendBtn.addEventListener('click', async () => {
      const email = localStorage.getItem("tempEmail");
      if (!email) {
        errorDiv.textContent = "Email not found. Please log in again.";
        errorDiv.style.display = "block";
        return;
      }
      // Clear any existing error
      errorDiv.style.display = "none";

      try {
        const response = await fetch('/api/auth/resend-mfa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (data.success) {
          alert("A new MFA code has been sent to your email.");
          startTimer();
        } else {
          errorDiv.textContent = data.message || "Could not resend OTP. Please try again later.";
          errorDiv.style.display = "block";
        }
      } catch (error) {
        console.error('Error resending OTP:', error);
        errorDiv.textContent = "An error occurred while resending the code.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
