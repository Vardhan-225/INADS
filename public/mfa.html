<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFA Verification - INADS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .mfa-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
      width: 350px;
      text-align: center;
    }
    .mfa-container h2 {
      color: #00c853;
      margin-bottom: 20px;
    }
    .mfa-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #e0e0e0;
    }
    .mfa-container button {
      background-color: #00c853;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .mfa-container button:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>
  <div class="mfa-container">
    <h2>MFA Verification</h2>
    <p>Please enter the code sent to your email or generated by your authenticator app:</p>
    <form id="mfa-form">
      <input type="text" id="mfa-code" name="code" placeholder="Enter MFA code" required>
      <button type="submit">Verify</button>
    </form>
  </div>
  <script>
   document.getElementById('mfa-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const email = localStorage.getItem("tempEmail");
    const otp = document.getElementById('mfa-code').value;

    const response = await fetch('/api/auth/verify-mfa', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
    });

    const data = await response.json();
    if (data.success) {
        window.location.href = data.redirect;
    } else {
        alert("Invalid OTP. Please try again.");
    }
});
  </script>
</body>
</html>
